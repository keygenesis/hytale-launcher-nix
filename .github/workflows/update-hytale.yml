name: Update Hytale Launcher

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:     # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Check for updates
        id: check
        run: |
          set -o pipefail
          chmod +x ./scripts/update-version.sh

          # Capture output for GitHub Actions
          if ./scripts/update-version.sh --check 2>&1 | tee /tmp/check-output.txt; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            # Parse the output
            CURRENT_VERSION=$(grep 'CURRENT_VERSION=' /tmp/check-output.txt | cut -d= -f2)
            NEW_VERSION=$(grep 'NEW_VERSION=' /tmp/check-output.txt | cut -d= -f2)
            CURRENT_HASH=$(grep 'CURRENT_HASH=' /tmp/check-output.txt | cut -d= -f2)
            NEW_HASH=$(grep 'NEW_HASH=' /tmp/check-output.txt | cut -d= -f2)

            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "current_hash=$CURRENT_HASH" >> $GITHUB_OUTPUT
            echo "new_hash=$NEW_HASH" >> $GITHUB_OUTPUT
          fi

      - name: Apply update
        if: steps.check.outputs.update_needed == 'true'
        run: |
          ./scripts/update-version.sh

      - name: Create Pull Request
        if: steps.check.outputs.update_needed == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update hytale-launcher to ${{ steps.check.outputs.new }}"
          title: "chore: update hytale-launcher to ${{ steps.check.outputs.new }}"
          body: |
            ## Automated Hytale Launcher Update

            A new version of the Hytale Launcher has been detected from the official manifest.

            ### Changes
            | Field | Old | New |
            |-------|-----|-----|
            | Version | `${{ steps.check.outputs.current }}` | `${{ steps.check.outputs.new }}` |
            | Hash | `${{ steps.check.outputs.current_hash }}` | `${{ steps.check.outputs.new_hash }}` |

            ### Verification
            - [x] Version and hash fetched from official manifest
            - [x] Build verified via `nix build`
            - [x] Package derivation updated

            ---

            **Test locally:**
            ```bash
            nix build github:JPyke3/hytale-launcher-nix?ref=${{ github.head_ref }}
            ./result/bin/hytale-launcher
            ```

            _This PR was automatically generated by the update workflow._
          branch: update-hytale-${{ steps.check.outputs.new }}
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: Enable Auto-Merge
        if: steps.check.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash --delete-branch

      - name: Summary
        if: always()
        run: |
          echo "## Update Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.update_needed }}" == "true" ]; then
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Previous Version | \`${{ steps.check.outputs.current }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| New Version | \`${{ steps.check.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo ":rocket: **Pull request created!**" >> $GITHUB_STEP_SUMMARY
          else
            CURRENT_VERSION=$(sed -n 's/.*version = "\([^"]*\)".*/\1/p' package.nix | head -1)
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Current Version | \`$CURRENT_VERSION\` |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo ":white_check_mark: **Already up to date!**" >> $GITHUB_STEP_SUMMARY
          fi
